<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>TSTP New Home</title>

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

    <style>
        body {
            margin: 0;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .swiper-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .swiper-slide {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .swiper-zoom-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .swiper-slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            touch-action: manipulation;
        }
    </style>
</head>
<body>

    <!-- Swiper Container -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-- 16 Images -->
            <div class="swiper-slide"><div class="swiper-zoom-container"><img src="image1.jpg" alt="Image 1"></div></div>
            <div class="swiper-slide"><div class="swiper-zoom-container"><img src="image2.jpg" alt="Image 2"></div></div>
            <div class="swiper-slide"><div class="swiper-zoom-container"><img src="image3.jpg" alt="Image 3"></div></div>
            <div class="swiper-slide"><div class="swiper-zoom-container"><img src="image4.jpg" alt="Image 4"></div></div>
            <div class="swiper-slide"><div class="swiper-zoom-container"><img src="image5.jpg" alt="Image 5"></div></div>
            <div class="swiper-slide"><div class="swiper-zoom-container"><img src="image6.jpg" alt="Image 6"></div></div>
            <div class="swiper-slide"><div class="swiper-zoom-container"><img src="image7.jpg" alt="Image 7"></div></div>
            <div class="swiper-slide"><div class="swiper-zoom-container"><img src="image8.jpg" alt="Image 8"></div></div>
            <div class="swiper-slide"><div class="swiper-zoom-container"><img src="image9.jpg" alt="Image 9"></div></div>
            <div class="swiper-slide"><div class="swiper-zoom-container"><img src="image10.jpg" alt="Image 10"></div></div>
            <div class="swiper-slide"><div class="swiper-zoom-container"><img src="image11.jpg" alt="Image 11"></div></div>
            <div class="swiper-slide"><div class="swiper-zoom-container"><img src="image12.jpg" alt="Image 12"></div></div>
            <div class="swiper-slide"><div class="swiper-zoom-container"><img src="image13.jpg" alt="Image 13"></div></div>
            <div class="swiper-slide"><div class="swiper-zoom-container"><img src="image14.jpg" alt="Image 14"></div></div>
            <div class="swiper-slide"><div class="swiper-zoom-container"><img src="image15.jpg" alt="Image 15"></div></div>
            <div class="swiper-slide"><div class="swiper-zoom-container"><img src="image16.jpg" alt="Image 16"></div></div>
        </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        var swiper = new Swiper('.swiper-container', {
            loop: false,
            navigation: false,
            pagination: false,
            zoom: true,
            allowTouchMove: true,
        });
    </script>

</body>
</html>
